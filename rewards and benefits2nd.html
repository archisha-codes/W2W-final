<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Accessories Check</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #A8E6CF, #FDFDFD);
            min-height: 100vh;
            padding: 20px;
        }

        /* Header Buttons */
        .header-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-bottom: 20px;
        }

        .buy-btn {
            background: #46A136;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }
        .buy-btn:hover {
            background: #217d26;
        }

        .login-btn {
            background: #ffffff;
            color: #08F517;
            padding: 12px 25px;
            border: 1px solid #08F517;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-btn:hover {
            background: #f5f5f5;
        }

        /* Main Container */
        .main-container {
            width: 100%;
        }

        /* Left Box - now full width */
        .left-box {
            width: 100%;
            height: 746px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .question-heading {
            font-size: 28px;
            color: #2C3E50;
            margin-bottom: 10px;
            text-align: center;
        }
        .subtext{
            font-size: 18px;
            color: #2C3E50;
            margin-bottom: -35px;
            text-align: center;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 47px;
            margin-top: 141px;
            margin-left: 53px;
        }

        .image-container {
            position: relative;
            height: 40vh;
            width:199px;
            border: 2px solid #000000;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .image-container.gray {
            border-color: #000000;
        }

        .image-container img {
            width: 100%;
            height: 70%;
            object-fit: cover;
        }

        .image-label {
            height: 30%;
            background: white;
            color: #000000;
            padding: 10px;
            font-size:13px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            border-top: 2px solid #000000;
        }

        .image-label.gray {
            color: #535050;
            border-top: 2px solid #000000;
        }
        .image-label1{
            color: #535050;
            font-size: 13px;
            font-weight: bold;
            margin-top: 19px;
            margin-left: 10px;
        }

        .tree-saver-text {
            color: #000000;
            font-size: 12px;
            text-align: center;
            margin-top: 5px;
        }

        .download-btn, .claim-btn {
            background: #46A136;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            margin: 5px auto;
            display: block;
            width: 80%;
        }
        .download-btn:hover, .claim-btn:hover {
            background: #0f6915;
        }

        /* Footer Section */
        .footer-box {
            background: #f5f5f5;
            width: 100%;
            padding: 25px;
            margin: 20px 0 5px;
            border-radius: 8px;
            color: #666;
        }

        .copyright {
            text-align: center;
            background: #f5f5f5;
            padding: 15px;
            margin-top: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <!-- Header Buttons -->
    <div class="header-buttons">
        <button class="buy-btn">ðŸ›’ Buy</button>
        <button class="login-btn">Login</button>
    </div>

    <!-- Main Content - now just the left box full width -->
    <div class="main-container">
        <div class="left-box">
            <h1 class="question-heading">Rewards & Benefits</h1>
            
            <div class="image-grid">
                <!-- Box 1 -->
                <div class="image-container">
                    <img src="/images/rewards3.jpg" alt="Accessory 1">
                    <div class="image-label">Certificate of Appreciation</div>
                    <div class="tree-saver-text">You are a "Tree Saver"</div>
                    <button class="download-btn">Download</button>
                </div>
                
                <!-- Box 2 -->
                <div class="image-container gray">
                    <img src="/images/rewards2.jpg" alt="Accessory 2">
                    <div class="image-label gray">Earn Greenery Batch</div>
                    <button class="claim-btn">Claim</button>
                </div>
                
                <!-- Box 3 -->
                <div class="image-container">
                    <img src="/images/rewards1.jpg" alt="Accessory 3">
                    <div class="image-label1">Earn 100 Cashback for Bulk Waste!</div>
                    <button class="claim-btn" style="margin-left: 10px; width: 85%;">Claim</button>
                </div>
                
                <!-- Box 4 -->
                <div class="image-container gray">
                    <img src="/images/image4.jpg" alt="Accessory 4">
                    <div class="image-label gray">............</div>
                </div>
            </div>
        </div>
    </div>
    <div class="copyright">
        Copyright Â© 2025 Waste2Wealth All rights reserved
    </div>
</body>
</html>

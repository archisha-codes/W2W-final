<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Services</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'inter', sans-serif;
        }

        body {
            background-color: #f0f0f0;
        }

        .main-container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
        }

        .section-heading {
            text-align: center;
            margin-bottom: -8px;
            position: relative;
            margin-top: -37px;
        }

        .section-heading h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .section-divider {
            width: 306px;
            height: 4px;
            background-color: #000000;
            margin: 0 auto;
        }

        .services-container {
            display: flex;
            justify-content: space-between;
            gap: 30px;
            margin-top: 50px;
        }

        .service-box {
            background: white;
            border-radius: 25px;
            padding: 25px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
            width: 40%;
            transition: transform 0.3s ease;
        }

        .service-box h2 {
            color: #2c3e50;
            margin-bottom: 31px;
            font-size: 36px;
            padding:15px;
            font-weight: normal;
            margin-left:0px;
            margin-top:-28px;
        }

        .service-box p {
            color: #2c3e50;
            margin-bottom: 31px;
            font-size: 36px;
            padding:17px;
            font-weight: normal;
            margin-left:10px;
            margin-top:-25px;
        }

        .service-box h3 {
            color: #2c3e50;
            margin-bottom: -23px;
            font-size: 40px;
            padding:-8px;
            font-weight: normal;
            margin-left:148px;
            margin-top:-52px;
            font-weight:normal;
        }

        .service-box h4 {
            color: #2c3e50;
            margin-bottom: 64px;
            font-size: 37px;
            padding: 0px;
            font-weight: normal;
            margin-left: -25px;
            margin-top: -12px;
        }
        .service-box h5 {
            color: #2c3e50;
            margin-bottom: 31px;
            font-size: 36px;
            padding: 30px;
            font-weight: normal;
            margin-left: 123px;
            margin-top: -102px;
        }
        .service-box h6 {
            color: #2c3e50;
            margin-bottom: 19px;
            font-size: 36px;
            padding:30px;
            font-weight: normal;
            margin-left:60px;
            margin-top:-97px;
        }

        .service-image {
            width: 100%;
            height: 299px;
            border-radius: 15px;
            object-fit: cover;
            margin-bottom: 49px;
            margin-top:-37px;
        }
        

        @media (max-width: 768px) {
            .services-container {
                flex-direction: column;
            }
            
            .service-box {
                width: 100%;
            }
            
            .section-heading h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="section-heading">
            <h1>Our Services</h1>
            <div class="section-divider"></div>
        </div>

        <div class="services-container">
            <!-- First Service Box -->
            <div class="service-box">
                <h2>Waste Collection</h2>
                <h3>&</h3>
                <p>Pickup Services</p>
                <img src="/images/our_services1.png" alt="Service 1" class="service-image">
            </div>

            <!-- Second Service Box -->
            <div class="service-box">
                <h4>Consumer Rewards</h4>
                <h5>&</h5>
                <h6>Benefits</h6>
                <img src="/images/our_services2.png" alt="Service 2" class="service-image">
            </div>
            <!-- Third Service Box -->
            <div class="service-box">
                <h2>Waste Collection</h2>
                <h3>&</h3>
                <p>Pickup Services</p>
                <img src="/images/our_services1.png" alt="Service 1" class="service-image">
            </div>
        </div>
    </div>
</body>
</html>
